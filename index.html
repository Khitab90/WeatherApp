<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>WeatherJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-light mt-5 p-5 rounded">
                <h1 id="w-location"></h1>
                <h3 id="w-desc"></h3>
                <h3 id="w-string"></h3>
                <img id="w-icon">
                <h3 id="w-highlow"></h3>

                <!-- Toggle Button -->
                <button class="btn btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#moreDetails" aria-expanded="false" aria-controls="moreDetails">More Details</button>
                <ul id="moreDetails" class="collapse list-group mt-3"> 
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-wind"></li>
                    <li class="list-group-item" id="w-pressure"></li>
                    <li class="list-group-item" id="w-sunrise"></li>
                    <li class="list-group-item" id="w-sunset"></li>
                </ul>
                <hr> 

                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#locModal" class="mt-5 p-5">
                    Change location
                  </button> 

                <canvas id="myChart" class="mt-2 p-2"></canvas>

                  
            </div>
            
        </div>
        
    </div>
    

    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" aria-labelledby="locModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="w-form">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="w-change-btn" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
     </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
    </script>
    
</body>
</html>
